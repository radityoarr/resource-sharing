<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | OMITS 16!</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<style>
  .bg-custom {
    background-image: url(bg-login.png) !important;
    background-repeat: no-repeat !important;
    background-position: center center !important;
    background-size: cover !important;
  }

  body {
    font-family: 'Montserrat', sans-serif !important;
  }

  @media screen and (min-width:600px) {

    .login-box {
      width: 70% !important;
    }

    .row-login {
      width: 70% !important;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  }

  @media screen and (max-width:600px) {

    .login-box {
      margin-top: 100px !important;
    }

    body {
      background-color: #43512C !important;
    }

  }
</style>

<body class="bg-custom  hold-transition login-page">

  <div class="row row-login">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <!-- <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a> -->
          <img src="logoomits16.png" style="width: 240px !important;" alt="">
        </div>
        <div class="card-body">
          <p class="login-box-msg">Pendaftaran Peserta OMITS SMA dan Mission Mahasiswa</p>

          <form action="../../index3.html" method="post">

            <div class="row">
              <div class="col-sm-6">
                <div class="input-group mb-3">
                  <input type="name" class="form-control" placeholder="Nama Ketua">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Email Ketua">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <select class="custom-select form-control rounded" id="exampleSelectBorder">
                    <option selected disabled>Jenis Kelamin</option>
                    <option>Laki Laki</option>
                    <option>Perempuan</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="NISN Ketua">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="exampleInputFile">
                      <label class="custom-file-label" for="exampleInputFile">Foto NISN Ketua</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">Upload</span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="No Whatsapp Aktif">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>



                <div class="input-group mb-3">
                  <input type="name" class="form-control" placeholder="Nama Anggota">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>


                <div class="input-group mb-3">
                  <select class="custom-select form-control rounded" id="exampleSelectBorder">
                    <option selected disabled>Jenis Kelamin</option>
                    <option>Laki Laki</option>
                    <option>Perempuan</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="NISN Anggota">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>

              </div>


              <div class="col-sm-6">

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="No Whatsapp Anggota">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <select class="custom-select form-control rounded" id="exampleSelectBorder">
                    <option selected disabled>Jenis Kompetisi</option>
                    <option>OMITS SD</option>
                    <option>OMITS SMP</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Nama Sekolah">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <select class="custom-select form-control rounded" id="exampleSelectBorder">
                    <option selected disabled>Provinsi</option>
                    <option>Jawa Timur</option>
                    <option>dll</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <select class="custom-select form-control rounded" id="exampleSelectBorder">
                    <option selected disabled>Kabupaten / Kota</option>
                    <option>Surabaya</option>
                    <option>dll</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>


                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Ulangi Password">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="exampleInputFile">
                      <label class="custom-file-label" for="exampleInputFile">Bukti Bayar</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">Upload</span>
                    </div>
                  </div>
                </div>

                <a href="login.html" class="text-center" style="font-weight:bold !important">Petunjuk Pembayaran</a>

              </div>

            </div>

            <div>
              <div class="social-auth-links text-center">
                <a href="#" class="btn btn-block btn-primary">
                  Mendaftar
                </a>
              </div>

            </div>
          </form>

          <!-- <div class="social-auth-links text-center mt-2 mb-3">
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div> -->
          <!-- /.social-auth-links -->

          <!-- <p class="mb-1">
            <a href="forgot-password.html">Lupa Password</a>
          </p> -->

        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </div>

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
